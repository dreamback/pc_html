    <div class="login-wrapper">
        <div class="login-form" id="loginCtrl">
            <h2 class="title">丰收经纪</h2>
            <div class="bd">
                <div class="item" :class="{on:focusItem=='phone'}">
                    <i class="phone"></i>
                    <input @focus="focusItem='phone'" @blur="focusItem=''" type="text" placeholder="手机号码" />
                </div>
                <div class="item" :class="{on:focusItem=='psw'}">
                    <i class="psw"></i>
                    <input @focus="focusItem='psw'" @blur="focusItem=''" type="password" placeholder="登陆密码" />
                </div>
                <div class="item" style="width: 190px" :class="{on:focusItem=='code'}">
                    <i class="code"></i>
                    <input @focus="focusItem='code'" @blur="focusItem=''" type="text" placeholder="验证码" />
                    <img :src="imgSrc" @click="timestamp=new Date().getTime()" alt="验证码" />
                </div>
                <p class="item-text clearfix">
                    <a href="reset_password.html" class="left">忘记密码？</a>
                    <a href="register.html" class="right">立即注册</a>

    <script src="js/jquery.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/element.js"></script>
    <script>
        var vmode = new Vue({
            el: '#appCtrl',

            data: function(){
                return {
                    timestamp:'',
                    focusItem:'',

                    form:{
                        phone:'',
                        psw:'',
                        code:''
                    }
                }
            },

            computed:{
                imgSrc: function(){
                    return 'http://www.thinkphp.cn/member/verify.html?_='+this.timestamp
                }
            },

            methods:{
                submit: function(){
                    if(!vmode.phone){
                        vmode.$message({
                            showClose: true,
                            message: '请输入手机号',
                            type: 'error'
                        })
                        return;
                    }
                    if(!vmode.psw){
                        vmode.$message({
                            showClose: true,
                            message: '请输入登陆密码',
                            type: 'error'
                        })
                        return;
                    }
                    if(!vmode.phone){
                        vmode.$message({
                            showClose: true,
                            message: '请输入图形验证码',
                            type: 'error'
                        })
                        return;
                    }
                    $.ajax({
                        url:'xxxx.do',
                        data: vmode.form,
                        dataType:'json',
                        success:function(res){
                            if(res.code===0){
                                location.href = 'http://';
                            }else{
                                vmode.$message({
                                    showClose: true,
                                    message: res.message,
                                    type: 'error'
                                })
                            }
                        }
                    })
                }
            }
        })
    </script>
